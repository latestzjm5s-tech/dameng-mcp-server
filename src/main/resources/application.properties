spring.application.name=dameng-mcp-server
server.port=8080

# Dameng DataSource Configuration (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:dm://localhost:5236/DAMENG}
spring.datasource.username=${DB_USERNAME:SYSDBA}
spring.datasource.password=${DB_PASSWORD:SYSDBA}
spring.datasource.driver-class-name=dm.jdbc.driver.DmDriver

# HikariCP Connection Pool (optimized for remote database)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging
logging.level.com.uniin.ioc.dameng=INFO
logging.level.org.springframework.ai.mcp=DEBUG
