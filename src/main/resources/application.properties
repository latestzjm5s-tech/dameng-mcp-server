spring.application.name=dameng-mcp-server
server.port=8080

# Dameng DataSource Configuration (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:dm://localhost:5236/DAMENG}
spring.datasource.username=${DB_USERNAME:SYSDBA}
spring.datasource.password=${DB_PASSWORD:SYSDBA}
spring.datasource.driver-class-name=dm.jdbc.driver.DmDriver

# HikariCP Connection Pool (single user, prefer fresh connections)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging
logging.level.com.uniin.ioc.dameng=INFO
logging.level.org.springframework.ai.mcp=DEBUG
