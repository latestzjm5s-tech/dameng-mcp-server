spring.application.name=dameng-mcp-server
server.port=8080

# MCP Server Protocol - SSE for standard MCP client compatibility
spring.ai.mcp.server.protocol=SSE

# Dameng DataSource Configuration (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:dm://localhost:5236/DAMENG}
spring.datasource.username=${DB_USERNAME:SYSDBA}
spring.datasource.password=${DB_PASSWORD:SYSDBA}
spring.datasource.driver-class-name=dm.jdbc.driver.DmDriver

# No connection pool - create fresh connection for each request

# MCP Server SSE keep-alive (send ping every 30 seconds)
spring.ai.mcp.server.keep-alive-interval=30s

# SSE / Async configuration
spring.mvc.async.request-timeout=300000
server.servlet.session.timeout=30m
server.tomcat.connection-timeout=300000
server.tomcat.keep-alive-timeout=300000

# Logging
logging.level.com.uniin.ioc.dameng=INFO
logging.level.org.springframework.ai.mcp=DEBUG
